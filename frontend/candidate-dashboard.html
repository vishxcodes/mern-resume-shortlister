<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Dashboard - Job Listings</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .job-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .job-card {
      background-color: var(--surface-dark);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .job-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .job-card h3 {
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .job-card p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .job-card small {
      color: var(--text-secondary);
      display: block;
      margin-bottom: 1rem;
    }

    .apply-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .apply-btn:hover {
      background-color: var(--primary-hover);
    }

    .no-jobs {
      text-align: center;
      margin-top: 3rem;
      color: var(--text-secondary);
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Available Job Listings</h1>
      <button id="logoutBtn" class="submit-btn">Logout</button>
    </div>
  </header>

  <main class="container">
    <div id="jobsContainer" class="job-list">
      <p class="no-jobs">Loading jobs...</p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Auto Resume Shortlister Â© 2025</p>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/candidate-dashboard.js"></script>
</body>
</html>

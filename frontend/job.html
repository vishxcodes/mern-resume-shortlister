<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Job - Auto Resume Shortlister</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/job.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Auto Resume Shortlister</h1>
      <p>Create a new job posting</p>
    </div>
  </header>
  
  <main class="container">
    <div class="form-container">
      <h2 class="form-title">Create a Job</h2>
      
      <form id="jobForm">
        <div class="form-group">
          <label for="title">Job Title</label>
          <input type="text" id="title" placeholder="Enter job title (e.g., Senior Frontend Developer)" required />
        </div>
        
        <div class="form-group">
          <label for="description">Job Description</label>
          <textarea id="description" placeholder="Enter detailed job description including required skills, qualifications, and responsibilities..." required></textarea>
          <div class="char-count" id="charCount">0 characters</div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
          Create Job
        </button>
      </form>
      
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>Auto Resume Shortlister &copy; 2023 | Powered by TF-IDF Algorithm</p>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/job.js"></script>
  <script>
    // Character count for description textarea
    const description = document.getElementById('description');
    const charCount = document.getElementById('charCount');
    
    description.addEventListener('input', function() {
      const length = this.value.length;
      charCount.textContent = `${length} characters`;
      
      // Add warning classes based on length
      charCount.classList.remove('warning', 'error');
      if (length > 2000) {
        charCount.classList.add('error');
      } else if (length > 1500) {
        charCount.classList.add('warning');
      }
    });
    
    // Form submission handler with loading state
    document.getElementById('jobForm').addEventListener('submit', function(e) {
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      
      // Show loading state
      submitBtn.innerHTML = '<span class="loading"></span>Creating Job...';
      submitBtn.disabled = true;
      
      // Re-enable button after 3 seconds if still disabled (fallback)
      setTimeout(() => {
        if (submitBtn.disabled) {
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      }, 3000);
    });
  </script>
</body>
</html>

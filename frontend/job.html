<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Job - Auto Resume Shortlister</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Additional styles specific to job.html */
    .form-container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--surface-dark);
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .form-title {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--text-primary);
      font-weight: 500;
      font-size: 1.8rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 500;
    }
    
    input, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      background-color: var(--surface-darker);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    textarea {
      min-height: 150px;
      resize: vertical;
      font-family: inherit;
    }
    
    .submit-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    
    .submit-btn:hover {
      background-color: var(--primary-hover);
    }
    
    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .back-link:hover {
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Auto Resume Shortlister</h1>
      <p>Create a new job posting</p>
    </div>
  </header>
  
  <main class="container">
    <div class="form-container">
      <h2 class="form-title">Create a Job</h2>
      <form id="jobForm">
        <div class="form-group">
          <label for="recruiterId">Recruiter ID</label>
          <input type="text" id="recruiterId" placeholder="Enter your recruiter ID" required />
        </div>
        
        <div class="form-group">
          <label for="title">Job Title</label>
          <input type="text" id="title" placeholder="Enter job title" required />
        </div>
        
        <div class="form-group">
          <label for="description">Job Description</label>
          <textarea id="description" placeholder="Enter detailed job description" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Create Job</button>
      </form>
      
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
  </main>
  
  <footer>
    <div class="container"> 
      <p>Auto Resume Shortlister &copy; 2023 | Powered by TF-IDF Algorithm</p>
    </div>
  </footer>

  <script src="js/job.js"></script>
</body>
</html>
